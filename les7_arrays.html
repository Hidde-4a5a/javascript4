<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Arrays</title>
		<style>
			table {
				border-collapse: collapse;
			}

			table, td, th {
				border: 1px solid black;
			}
		</style>
	</head>
<body>
	<table>
		<tr>
			<th></th>
			<th>0</th>
			<th>1</th> 
			<th>2</th>
		</tr>
	<script type="text/javascript">
		var numbers = [[9, 21, 14], [11, 5, 27], [29, 17, 6]];
		var totaal = 0;
		var totaal2 = 0;
		
		for (var i = 0; i < numbers.length; i++) { 
			document.write("<tr><td><b>"+ i + "</b></td>");
			for (a = 0; a < numbers[i].length; a++) {
			document.write("<td>"+ numbers[i][a] + "</td>");
			totaal += numbers[i][a];
			}
			document.write("</tr>");
		}
		document.write("Totaal is: " + totaal + "<br>");
		
		function doe(index) {
		for (var b = 0; b < numbers[index].length; b++) {
			totaal2 += numbers[index][b];
		}
		return totaal2;
		}
	
		document.write(doe(1));
	</script>
		
		

	</table>
</body>
</html>
